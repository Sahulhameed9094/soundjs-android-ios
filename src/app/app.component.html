<ion-app>
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-title>
                Blank
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
        <ion-item-divider>
            <ion-label>Preloader</ion-label>
        </ion-item-divider>

        <ion-button onclick="LoadQueueRD()" expand="block" fill="clear" shape="round">
            load preloader
        </ion-button>
        <br>
        <ion-button onclick="downloadAudioAsBlob()" expand="block" fill="clear" shape="round">
            downloadAudioAsBlob
        </ion-button>
        <ion-button onclick="correct_1_1audio()" expand="block" fill="clear" shape="round">
            correct_1 with audio
        </ion-button>
        <ion-button onclick="cuckoo_1()" expand="block" fill="clear" shape="round">
            cuckoo_1
        </ion-button>
        <ion-button onclick="loading_long()" expand="block" fill="clear" shape="round">
            loading_long with audio
        </ion-button>

        <ion-item-divider>
            <ion-label>pxloader</ion-label>
        </ion-item-divider>
        <ion-button onclick="load()" expand="block" fill="clear" shape="round">
            load
        </ion-button>
        <ion-button onclick="playIt('correct_1')" expand="block" fill="clear" shape="round">
            playIt
        </ion-button>
        <ion-button onclick="playIt2('correct_1')" expand="block" fill="clear" shape="round">
            playIt2 with timeout
        </ion-button>
        <ion-button onclick="playIt('cuckoo_1')" expand="block" fill="clear" shape="round">
            cuckoo_1
        </ion-button>
        <img id="imageElement" src="path_to_your_image.jpg" alt="Image">

    </ion-content>
</ion-app>
